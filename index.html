
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="calculatorBox">
        <div id="pane">0</div>
        <div id="operations">
            <div class="box number">1</div>
            <div class="box number">2</div>
            <div class="box number">3</div>
            <div class="box" id="reset">AC</div>
            <div class="box number">4</div>
            <div class="box number">5</div>
            <div class="box number">6</div>
            <div class="box operator">*</div>
            <div class="box number">7</div>
            <div class="box number">8</div>
            <div class="box number">9</div>
            <div class="box operator">/</div>
            <div class="box operator">+</div>
            <div class="box number">0</div>
            <div class="box operator">-</div>
            <div class="box" id="eq">=</div>
        </div>
    </div>
</body>
</html>
